<div class="div_infos_club">
  <h1 class="Infos_club nomClub">{{club.nomcomplet}}</h1>
  <p class="Infos_club sport">
      <span class="Titre_Infos_club">Sport : </span>{{club.sport}}
  </p>
  <p class="Infos_club region">
      <span class="Titre_Infos_club">Région : </span>{{club.villes[0].region}}
  </p>
  <p class="Infos_club departement">
      <span class="Titre_Infos_club">Département : </span>{{club.villes[0].departement}} ({{club.villes[0].codeDepartement}})
  </p>
  <p class="Infos_club ville">
      <span class="Titre_Infos_club">Ville : </span>
      <span *ngFor="let ville of club.villes ; let isLast=last">
        {{ville.nom}} ({{ville.codePostal}}) {{isLast ? '' : ', '}}
      </span>
  </p>
</div>
