<div class="div-vue-equipe cadre-gris" >
	<div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 col-xs-12">
    <div class="input-group">
      <mat-form-field appearance="outline">
        <mat-label>Rechercher une équipe</mat-label>
        <input matInput [formControl]="nomFilter">
      </mat-form-field>
    </div>
    <button mat-raised-button  class="btn btn-success create-equipe full-width" (click)="openCreateEquipeDialog()">
      <i class="fa fa-plus-circle"></i> Créer une équipe
    </button>
  </div>
  <div>
    <div *ngIf="equipesFilter?.length; then equipes else aucuneEquipe"></div>
    <ng-template #aucuneEquipe>
      <div *ngIf="!nomFilter.value?.length; then aucuneEquipeClub else aucunResultatRecherche"></div>
      <ng-template #aucunResultatRecherche>
        <p class="text-no-result">Aucune équipe ne correspond à vos critères de recherche</p>
      </ng-template>
      <ng-template #aucuneEquipeClub>
        <p class="text-no-result">Vous disposez d'aucune équipe dans votre club</p>
      </ng-template>
    </ng-template>
    <ng-template #equipes>
      <div class="divEquipe col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let equipe of equipesFilter">
        <div class="card cardEquipe">
          <img class="card-img-top" src="assets/img/photo_equipe.jpg">
          <div class="card-body">
            <h5 class="card-title">{{equipe.nom}}</h5>
            <p class="card-text">{{equipe.categorie}}</p>
            <p class="card-text">{{equipe.niveau}} {{equipe.division}} - Poule {{equipe.poule}}</p>
            <a [routerLink]="['../equipe',equipe.id]" class="btn btn-infos">Voir plus d'informations</a>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
