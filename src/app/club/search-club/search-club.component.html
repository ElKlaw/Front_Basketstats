<div class="custom-container-2">
	<div class="div_header_search_club">
		<h1 class="title_search">Retrouver un club inscrit</h1>
		<div class="form-group row">
			<div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-sm-12 col-xs-12">
				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
					</span>
					<input class="form-control" type="text" #searchInput (keyup)="searchClubs($event.target.value)" placeholder="Rechercher un club">
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-sm-12 col-xs-12">
				<a [routerLink]="['/creer-club']" class="btn btn-success create-club"> <i class="fa fa-plus-circle"></i> Créer un club</a>
			</div>
		</div>
	</div>
	<div class="container">
    <div
      *ngIf="loading else loaded"
      class="div-load"
    >
        <mat-spinner
          diameter="70"
        ></mat-spinner>
    </div>
    <ng-template #loaded>
      <div *ngIf="clubs?.length; then result else noResult"></div>
      <ng-template #noResult>
        <div class="alert alert-danger" role="alert">
          <span class="text-no-result">Aucun résultat pour votre recherche.</span>
        </div>
      </ng-template>
      <ng-template #result>
        <mat-paginator #paginatorTop
          [length]="length"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="onChangePage($event)">
        </mat-paginator>
        <div id="result_recherche" class="row">
          <div class="div_club col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let club of clubs">
            <div class="inside_div_club">
              <div class="header_div_club">
                <img class="photo_club" src="assets/img/photo_club.jpg">
              </div>
              <div class="body_div_club">
                <div class="logo_div_club">
                  <img class="logo_club" src="assets/img/logo_club.png">
                </div>
                <span class="Infos_club nomClub">{{club.nomcomplet}}</span>
                <div class="Infos_club sport" [ngSwitch]="club.sport">
                  <span *ngSwitchCase="'BasketBall'">
                    <i class="fa fa-basketball-ball"></i> {{club.sport}}
                  </span>
                  <span *ngSwitchCase="'Football'">
                    <i class="fa fa-futbol"></i> {{club.sport}}
                  </span>
                  <p *ngSwitchDefault>{{club.sport}}</p>
                </div>
                <span class="Infos_club region">
                  <i class="fas fa-map-marker-alt"></i>
                  {{club.villes[0].region}}
                </span>
                <span class="Infos_club departement">
                  <i class="fas fa-map-marker-alt"></i>
                  {{club.villes[0].codeDepartement}} - {{club.villes[0].departement}}
                </span>
              </div>
              <div class="footer_div_club">
                <i class="fa fa-sort-down"></i>
                <a [routerLink]="['/club',club.url]">Voir plus</a>
                <i class="fa fa-sort-down"></i>
              </div>
            </div>
          </div>
        </div>
        <mat-paginator #paginatorBottom
          [length]="length"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="onChangePage($event)">
        </mat-paginator>
      </ng-template>
    </ng-template>
	</div>
</div>
